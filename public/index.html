    <!--    *****User log-in or create a new account in order to save their SOP*****  -->
    <main class="hide-everything" id="login">
        <form action="login" id="account-options">

            <label class="login" for="login">
                <input class="signin-username" type="text" name="text" placeholder="username" required>
            </label>

            <label class="login" for="login">
                <input class="signin-password" type="password" name="text" placeholder="password" required>
            </label>

            <a href="#" class="login-account">
                <h5>Login</h5>
            </a>

            <a href="#" class="go-register-account">
                <h5>Register</h5>
            </a>

        </form>
    </main>


    <!--  **********User registers here**********  -->
    <main class="hide-everything" id="register-new-user">
        <form action="register" class="register-user">

            <label class="register" for="register">
                <input class="register-username" type="text" name="text" placeholder="create username" required>
            </label>

            <label class="register" for="register">
                <input class="register-password" type="password" name="text" placeholder="create password" required>
            </label>

            <label class="register" for="register">
                <input class="register-confirm-password" type="password" name="text" placeholder="re-enter password" required>
            </label>

            <a href="#" class="register-account">
                <h5>Register</h5>
            </a>

        </form>
    </main>
