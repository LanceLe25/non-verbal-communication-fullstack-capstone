<!DOCTYPE html>
<html>

<head>
    <title>Non-verbal Communication App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="/public/css/styles.css">
</head>

<body>


    <main>

        <nav id="navigation">
            <a href="#" id="logout" class="hide-everything">
                    <h4>Logout</h4>
            </a>
            <ul id="navigation-options">
                <li class="nav-home"><a href="#">HOME</a></li>
                <li class="hide-everything" id="nav-new-category"><a href="#">NEW</a></li>
                <div id="dropdown" class="hide-everything">
                    <button id="dropdown-button">    &#x25BC</button>

                    <div id="dropdown-categories">
                        <li>
                            <a id="nav-link" href="#"></a>
                        </li>
                    </div>

                </div>
            </ul>
        </nav>

        <header>
            <h1>Non-Verbal Communication</h1>
        </header>
    </main>

    <!--    *****User log-in or create a new account in order to save their SOP*****  -->
    <main class="hide-everything" id="login">
        <form action="login" id="account-options-form">

            <label id="login-username" for="login">
                <input class="signin-username" type="text" name="text" placeholder="username" required>
            </label>

            <label id="login-password" for="login">
                <input class="signin-password" type="password" name="text" placeholder="password" required>
            </label>

            <a href="#" id="login-account">Login</a>

            <a href="#" id="register-account-here">Register
            </a>

        </form>
    </main>


    <!--  **********User registers here**********  -->
    <main class="hide-everything" id="register-new-user">
        <form action="register" id="register-user">

            <label id="register" for="register">
                <input class="register-username" type="text" name="text" placeholder="create username" required>
            </label>

            <label id="create-password" for="create-password">
                <input class="register-password" type="password" name="text" placeholder="create password" required>
            </label>

            <label id="re-enter-password" for="re-enter-password">
                <input id="register-confirm-password" type="password" name="text" placeholder="re-enter password" required>
            </label>

            <a href="#" id="register-account">Register</a>

        </form>
    </main>


    <!--  **********Explaination of what site is about, gives brief instructions**********  -->
    <main role="main" class="hide-everything" id="add-new-category">

        <section id="js-card-list"></section>
        <section>
            <h2 id="js-category-title category-title"></h2>
            <h3 id="js-subcategory-title subcategory-title"></h3>
            <img id="js-icon-image icon-image" src="/icon-images/household-icons/bed-2.png" alt="">
            <h3 id="js-card-title card-title"></h3>
        </section>

        <section id="add-content-wrapper">

            <div id="add-category-item">
                <input id="add-category-input" type="text" name="text" placeholder="add category">
            </div>

            <div id="add-subcategory-item">
                <input id="add-subcategory-input" type="text" name="text" placeholder="add subcategory">
            </div>

            <div id="add-card-item">
                <input id="add-card-input" type="text" name="text" placeholder="add card">
            </div>

            <div id="icon-selection-wrapper">
                <div id="add-icon-section">
                    <input id="icon-search" type="text" name="text" placeholder="search icon">
                </div>

                <div id="select-icon">
                    <img src="/icon-images/clothing-icons/bag.png" alt="">
                    <img src="/icon-images/clothing-icons/belt.png" alt="">
                    <img src="/icon-images/clothing-icons/cap.png" alt="">
                    <img src="/icon-images/clothing-icons/blazer.png" alt="">
                    <img src="/icon-images/clothing-icons/dress-1.png" alt="">
                </div>
            </div>

        </section>

        <section id="card-update-delete" class="hide-everything">
                <div>
                    <button id="update-button">Update</button>
                    <button id="delete-button">Delete</button>
                </div>
            <input type="text" id="finalLoggedinUser" value="">
        </section>

    </main>

    <script src="js/client.js"></script>

</body>

</html>
